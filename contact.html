<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Melissa Gilman | Contact </title>
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script src="main.js"></script>
    </head>
    
    <body>
        <!-- Header: Container: Name & Nav: ul -->
        <header>
            <div class="container">
                <h1 class="my_name">Melissa Gilman</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">About</a> </li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="no-right-border"><a href="contact.html">Contact </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- content_area: article & side_bar: ul -->
        <div class="container"> 
            <article>
                <h2>Contact Me</h2>
                <form class="contact"> 
                    <p>Name</p> <input class="contact_name" type="text" placeholder="John Smith">
                    <p>Email</p> <input class="contact_email" type="email" placeholder="example@mail.com">
                    <p>Message</p> <input class="contact_message" type="text" name="message">
                    <button class="submit">Submit</button>
                </form>
            </article>
            <div id="side_bar">
                <h3>Connect with Me</h3>
                <div class="img_holder">
                    <a href="https://github.com/m-gilman" target="_blank">
                        <img src="./assets/images/github.png" alt="Github icon" width="50">
                    </a>
                    <a href="https://www.linkedin.com/in/melissa-gilman/" target="_blank">
                        <img src="./assets/images/linkedin.png" alt="Linked-in icon" width="50">
                    </a>
                    <a href="https://stackoverflow.com/users/8974619/melissa-gilman" target="_blank">
                        <img src="./assets/images/stackof.png" alt="Stack Overflow icon" width="50">
                    </a>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p>Copyright &copy; 2018 Melissa Gilman</p>
        </footer>
